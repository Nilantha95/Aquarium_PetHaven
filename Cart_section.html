<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Cartsection</title>
	<link rel="stylesheet" href="Cart_section.css">
</head>

<body>
<!-- Cart Page -->
<div class="cart-container">
    <h2>Shopping Cart</h2>
    <table class="cart-table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </tbody>
    </table>
    <div class="cart-summary">
        <p>Total: <span id="cart-total">Rs 0</span></p>
    </div>
</div>
	<script src="Cart_section.js" ></script>
</body>
</html>
