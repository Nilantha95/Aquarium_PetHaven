<!doctype html>
<html>
<head>
<meta charset="utf-8">
	
<title>SignUp Page</title>
	 <link rel="stylesheet" href="Signup_page.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form>
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="button" class="btn" onclick="handleSignUp()">Sign Up</button>
            </form>
            <p class="signin-link">Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>
	<script src="Signup_page.js"></script>
</body>
</html>
